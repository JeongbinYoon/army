<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css" />
    <script
      src="https://kit.fontawesome.com/0ed7484e2c.js"
      crossorigin="anonymous"
    ></script>
    <script src="./src/main.js" defer></script>
  </head>
  <body>
    <section id="condition">
      <i class="fas fa-bars condition--hamburgerBtn"></i>
      <div class="condition--profileImg"></div>
      <p class="condition--question">
        안녕하세요 <span class="condition--username">김장병님</span><br />오늘
        하루는 어떠셨나요?
      </p>
      <div class="condition__items">
        <button class="condition__item">
          <i class="fas fa-smile-beam smile"></i>
          <span class="condition__item--msg">좋았어요!</span>
        </button>
        <button class="condition__item">
          <i class="fas fa-meh soso"></i>
          <span class="condition__item--msg">별로에요</span>
        </button>
        <button class="condition__item">
          <i class="fas fa-angry bad"></i>
          <span class="condition__item--msg">화나요</span>
        </button>
      </div>
    </section>

    <section id="meal">
      <span class="meal__info">조식</span>
      <div class="meal__selected">
        <div class="selected__imgBox">
          <img src="./imgs/a.jpg" alt="음식이미지" />
        </div>
        <div class="selected__info">
          <span class="selected--description">"든든한 아침 한끼"</span>
          <p class="selected--name">마늘김치 두루치기</p>
        </div>
      </div>
      <div class="meal__slider">
        <button class="leftBtn"><i class="fas fa-chevron-left"></i></button>
        <ul class="slider__items">
          <li class="items__item">
            <div class="item--imgBox">
              <img src="./imgs/a.jpg" alt="음식이미지" />
            </div>
            <p class="item--name">마늘김치두루치기</p>
          </li>

          <li class="items__item">
            <div class="item--imgBox">
              <img src="./imgs/a.jpg" alt="음식이미지" />
            </div>
            <p class="item--name">볶음밥</p>
          </li>

          <li class="items__item">
            <div class="item--imgBox">
              <img src="./imgs/a.jpg" alt="음식이미지" />
            </div>
            <p class="item--name">참치마요덮밥</p>
          </li>

          <li class="items__item">
            <div class="item--imgBox">
              <img src="./imgs/a.jpg" alt="음식이미지" />
            </div>
            <p class="item--name">짜장면</p>
          </li>
        </ul>
        <button class="rightBtn"><i class="fas fa-chevron-right"></i></button>
      </div>
    </section>
  </body>
</html>
