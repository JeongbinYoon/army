<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>메뉴 상세</title>
    <script
      src="https://kit.fontawesome.com/0ed7484e2c.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <section id="sideDishes">
      <button class="backBtn">
        <i class="fas fa-arrow-left"></i>
      </button>
      <ul class="sideDishes__items">
        <li class="items__item">
          <div class="item__imgBox">
            <img src="./imgs/kimchi.jpg" alt="김치" />
          </div>
          <span class="item--name">김치</span>
        </li>
        <li class="items__item">
          <div class="item__imgBox">
            <img src="./imgs/egg.jpg" alt="김치" />
          </div>
          <span class="item--name">계란장조림</span>
        </li>
        <li class="items__item">
          <div class="item__imgBox">
            <img src="./imgs/chicken.jpg" alt="김치" />
          </div>
          <span class="item--name">닭강정</span>
        </li>
      </ul>
      <div class="sideDishes__imgBox">
        <img
          src="http://www.foodsafetykorea.go.kr/uploadimg/cook/10_00254_2.png"
          alt=""
          class="imgBox--img"
        />
      </div>
    </section>

    <section id="foodInfo">
      <h1 class="foodInfo__foodName">돼지고기콩나물두루치기</h1>
      <p class="foodInfo__foodDescription">
        언제먹어도 맛있는 두루치기지만 유통과정이 길거나 신선하지않은 고기는
        쉰내가 나기도한다. 그럴 때 생강...
      </p>

      <h2>영양정보</h2>
      <ul class="foodInfo__nutrition">
        <li class="nutrition__item">
          <div class="item__value">0</div>
          <div class="item__valueName">
            <span>열량</span>
            <span>kcal</span>
          </div>
        </li>
        <li class="nutrition__item">
          <div class="item__value">0</div>
          <div class="item__valueName">
            <span>탄수화물</span>
            <span>g</span>
          </div>
        </li>
        <li class="nutrition__item">
          <div class="item__value">0</div>
          <div class="item__valueName">
            <span>단백질</span>
            <span>g</span>
          </div>
        </li>
        <li class="nutrition__item">
          <div class="item__value">0</div>
          <div class="item__valueName">
            <span>콜레스테롤</span>
            <span>mg</span>
          </div>
        </li>
      </ul>
    </section>

    <section id="allergy">
      <h1>알레르기 정보</h1>
      <ul class="allergy__items">
        <li class="allergy__item">
          <div class="item__imgBox">
            <img src="./imgs/pork.jpg" alt="돼지고기" />
          </div>
          <span class="item--name">돼지고기</span>
          <span class="item--type">육류</span>
        </li>
        <li class="allergy__item">
          <div class="item__imgBox">
            <img src="./imgs/peanut.jpg" alt="땅콩" />
          </div>
          <span class="item--name">땅콩</span>
          <span class="item--type">견과류</span>
        </li>
        <li class="allergy__item">
          <div class="item__imgBox">
            <img src="./imgs/wheat.jpg" alt="밀" />
          </div>
          <span class="item--name">밀</span>
          <span class="item--type">난류</span>
        </li>
        <li class="allergy__item">
          <div class="item__imgBox">
            <img src="./imgs/seaShell.jpg" alt="조개" />
          </div>
          <span class="item--name">조개</span>
          <span class="item--type">조개류</span>
        </li>
      </ul>
    </section>
  </body>
</html>
