<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>식단표 조회</title>
    <script
      src="https://kit.fontawesome.com/0ed7484e2c.js"
      crossorigin="anonymous"
    ></script>
    <script src="./src/checkMenu.js" defer></script>
    <script src="./src/main.js" defer></script>
  </head>
  <body id="checkMenu">
    <button class="checkMenu__backBtn" onclick="history.back()">
      <i class="fas fa-arrow-left"></i>
    </button>
    <nav id="nav">
      <div class="nav__breakfast active">조식</div>
      <div class="nav__lunch">중식</div>
      <div class="nav__dinner">석식</div>
    </nav>
    <div id="selectDay">
      <span class="selectDay__selected">2021년 10월 21일</span>
      <button class="selectDay__changeMonth">
        날짜변경
        <i class="far fa-calendar-alt"></i>
      </button>
    </div>
    <ul class="menus"></ul>
    <button class="checkRecipe">
      <span> 조리과정 보기 </span>
    </button>

    <section id="calendar">
      <div class="calendar">
        <button class="calendar__closeBtn">
          <i class="fas fa-times"></i>
        </button>
        <div class="calendar__content">
          <div class="calendar__changeMonth">
            <button class="changeMonth--left">
              <i class="fas fa-chevron-left"></i>
            </button>
            <span class="calendar--currentMonth"></span>
            <button class="changeMonth--right">
              <i class="fas fa-chevron-right"></i>
            </button>
          </div>
          <div class="calendar__day">
            <span>일</span>
            <span>월</span>
            <span>화</span>
            <span>수</span>
            <span>목</span>
            <span>금</span>
            <span>토</span>
          </div>
          <div class="calendar__date"></div>
          <button class="calendar__select"></button>
        </div>
      </div>
    </section>
  </body>
</html>
