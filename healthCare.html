<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>건강관리</title>
    <script
      src="https://kit.fontawesome.com/0ed7484e2c.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body id="healthCare">
    <header class="header">
      <button class="header__backBtn" onclick="history.back()">
        <i class="fas fa-arrow-left"></i>
      </button>
      <h1 class="header--title">건강관리</h1>
    </header>
    <a href="./medicalRecords.html" class="medicalRecords">
      <div class="prescription">
        <i class="fas fa-file-medical"></i>
        <span>진료기록</span>
        <i class="fas fa-chevron-right nextBtn"></i>
      </div>
    </a>
    <a href="./recommend.html">
      <div class="recommended">
        <i class="fas fa-utensils"></i>
        <span>추천 식단</span>
        <i class="fas fa-chevron-right nextBtn"></i>
      </div>
    </a>

    <ul>
      <li class="weightGraph">
        <a href="./weightManage.html">
          <i class="far fa-chart-bar"></i>
          <span>체중 관리</span>
        </a>
      </li>
      <li class="kcalGraph">
        <a href="./mealRecords.html">
          <i class="fas fa-chart-pie"></i>
          <span>식단 기록</span>
        </a>
      </li>
      <li class="dailyQuestionnaire">
        <a href="#">
          <i class="fas fa-tachometer-alt"></i>
          <span>일일 건강문진</span>
        </a>
      </li>
      <li class="goalProject">
        <a href="./goalProject.html">
          <i class="fas fa-fire"></i>
          <span>목표달성 프로젝트</span>
        </a>
      </li>
      <li class="medicInfo">
        <a href="./medicInfo.html">
          <i class="fas fa-pen"></i>
          <span>복약 정보</span>
        </a>
      </li>
    </ul>
  </body>
</html>
